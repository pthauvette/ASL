<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail d’adhésion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.FontAwesomeConfig={autoReplaceSvg:'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
  <script>
    tailwind.config={theme:{extend:{colors:{primary:'#000033',secondary:'#43464B',offwhite:'#FAFAF0'},fontFamily:{sans:['Inter','sans-serif']}}}};
  </script>
  <style>body{font-family:'Inter',sans-serif!important}::-webkit-scrollbar{display:none}html,body{-ms-overflow-style:none;scrollbar-width:none}</style>
</head>
<body class="bg-offwhite font-sans">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <h1 class="text-2xl font-bold text-primary">ASL</h1>
        <nav class="hidden md:flex space-x-8 items-center">
          <a href="dashboard.html" class="text-secondary font-medium hover:text-primary text-sm">Tableau de bord</a>
          <a href="memberships.html" class="text-secondary font-medium hover:text-primary text-sm">Mes adhésions</a>
          <span class="text-white bg-primary px-4 py-2 rounded-md text-sm font-medium">Détail adhésion</span>
          <a href="index.html" class="text-secondary font-medium hover:text-primary text-sm">Se déconnecter</a>
        </nav>
        <div class="md:hidden flex items-center">
          <button class="text-secondary hover:text-primary"><i class="fa-solid fa-bars text-xl"></i></button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <!-- Hero -->
    <div class="text-center mb-12">
      <i class="fa-solid fa-id-card text-primary text-6xl mb-4"></i>
      <h1 class="text-4xl font-bold text-primary mb-4">Détail d’adhésion</h1>
      <p class="text-lg text-secondary max-w-2xl mx-auto">Consultez les détails et gérez votre adhésion.</p>
    </div>

    <!-- Détails -->
    <section class="bg-white rounded-lg shadow-sm p-8 max-w-3xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-4">
          <p class="text-secondary"><span class="font-medium text-primary">Type :</span> <span id="membership-type">–</span></p>
          <p class="text-secondary"><span class="font-medium text-primary">Package :</span> <span id="membership-package">–</span></p>
          <p class="text-secondary"><span class="font-medium text-primary">Date de début :</span> <span id="membership-start">–</span></p>
          <p class="text-secondary"><span class="font-medium text-primary">Date de fin :</span> <span id="membership-end">–</span></p>
        </div>
        <div class="space-y-4">
          <p class="text-secondary"><span class="font-medium text-primary">Statut :</span> <span id="membership-status">–</span></p>
          <p class="text-secondary"><span class="font-medium text-primary">Mode de paiement :</span> <span id="membership-payment-method">–</span></p>
          <p class="text-secondary"><span class="font-medium text-primary">Prochain paiement :</span> <span id="membership-next-payment">–</span></p>
        </div>
      </div>

      <div class="mt-8 flex justify-between">
        <button id="renew-button" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 font-medium flex items-center">
          <i class="fa-solid fa-arrow-rotate-right mr-2"></i>Renouveler
        </button>
        <button id="cancel-button" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-opacity-90 font-medium flex items-center">
          <i class="fa-solid fa-ban mr-2"></i>Annuler
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="membri-api.js"></script>
  <script type="module" src="page-membership-detail.js"></script>
</body>
</html>
