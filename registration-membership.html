<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix d’adhésion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.FontAwesomeConfig={autoReplaceSvg:'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
  <script>
    tailwind.config={theme:{extend:{colors:{primary:'#000033',secondary:'#43464B',offwhite:'#FAFAF0'},fontFamily:{sans:['Inter','sans-serif']}}}};
  </script>
  <style>body{font-family:'Inter',sans-serif!important}::-webkit-scrollbar{display:none}html,body{-ms-overflow-style:none;scrollbar-width:none}</style>
</head>
<body class="bg-offwhite font-sans">
  <!-- Header -->
  <header id="header" class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <h1 class="text-2xl font-bold text-primary">ASL</h1>
        <nav class="hidden md:flex space-x-8 items-center">
          <a href="registration.html" class="text-secondary font-medium hover:text-primary text-sm">Détails organisation</a>
          <span class="text-primary font-medium px-3 py-2 rounded-md text-sm">Choix d’adhésion</span>
          <a href="registration-contact.html" class="text-secondary font-medium hover:text-primary text-sm">Contact principal</a>
          <a href="index.html" class="text-secondary font-medium hover:text-primary text-sm">Connexion</a>
        </nav>
        <div class="md:hidden flex items-center">
          <button class="text-secondary hover:text-primary"><i class="fa-solid fa-bars text-xl"></i></button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div id="progress-tracker" class="mb-10">
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold text-primary">Devenir membre</h1>
        <span class="text-secondary text-sm font-medium">Étape 2 sur 5</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="bg-primary h-2.5 rounded-full" style="width: 40%"></div>
      </div>
    </div>

    <form id="membership-form" class="bg-white rounded-lg shadow-sm p-8 space-y-6">
      <div class="space-y-4">
        <label class="flex items-center justify-between p-4 border rounded-lg hover:border-primary cursor-pointer">
          <div>
            <h3 class="text-lg font-semibold text-primary">Adhésion annuelle</h3>
            <p class="text-sm text-secondary">Accès complet pour 12 mois</p>
          </div>
          <input type="radio" name="membership" value="annual" class="form-radio h-5 w-5 text-primary">
        </label>
        <label class="flex items-center justify-between p-4 border rounded-lg hover:border-primary cursor-pointer">
          <div>
            <h3 class="text-lg font-semibold text-primary">Adhésion mensuelle</h3>
            <p class="text-sm text-secondary">Abonnement renouvelable chaque mois</p>
          </div>
          <input type="radio" name="membership" value="monthly" class="form-radio h-5 w-5 text-primary">
        </label>
      </div>

      <div class="border-t pt-4 mt-4">
        <div class="flex justify-between text-secondary">
          <span>Rabais renouvellement auto (5%)</span>
          <span class="text-green-600">-5%</span>
        </div>
        <div class="flex justify-between font-bold text-primary mt-2">
          <span>Total</span>
          <span>À déterminer</span>
        </div>
      </div>

      <div class="flex justify-between pt-6 border-t border-gray-200">
        <button type="button" onclick="history.back()" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50 text-secondary flex items-center">
          <i class="fa-solid fa-arrow-left mr-2"></i>Retour
        </button>
        <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 flex items-center">
          Suivant
          <i class="fa-solid fa-arrow-right ml-2"></i>
        </button>
      </div>
    </form>
  </main>

  <script type="module" src="js/membri-api.js"></script>
  <script type="module" src="js/page-registration-membership.js"></script>
</body>
</html>
