<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription réussie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.FontAwesomeConfig={autoReplaceSvg:'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
  <script>
    tailwind.config={theme:{extend:{colors:{primary:'#000033',secondary:'#43464B',offwhite:'#FAFAF0'},fontFamily:{sans:['Inter','sans-serif']}}}};
  </script>
  <style>body{font-family:'Inter',sans-serif!important}::-webkit-scrollbar{display:none}html,body{-ms-overflow-style:none;scrollbar-width:none}</style>
</head>
<body class="bg-offwhite font-sans">
  <!-- Header -->
  <header id="header" class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <h1 class="text-2xl font-bold text-primary">ASL</h1>
        <nav class="hidden md:flex space-x-8 items-center">
          <a href="registration.html" class="text-secondary font-medium hover:text-primary text-sm">Inscription</a>
          <span class="text-white bg-primary px-3 py-2 rounded-md text-sm font-medium">Confirmation</span>
          <a href="index.html" class="text-secondary font-medium hover:text-primary text-sm">Connexion</a>
        </nav>
        <div class="md:hidden flex items-center">
          <button class="text-secondary hover:text-primary"><i class="fa-solid fa-bars text-xl"></i></button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
    <i class="fa-solid fa-check-circle text-primary text-6xl mb-6"></i>
    <h1 class="text-4xl font-bold text-primary mb-4">Inscription réussie !</h1>
    <p class="text-lg text-secondary max-w-2xl mx-auto mb-8">
      Merci pour votre inscription. Un email de confirmation vous a été envoyé.
    </p>
    <div class="flex justify-center gap-4">
      <a href="index.html" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 font-medium">
        Retour à la connexion
      </a>
      <a href="dashboard.html" class="px-6 py-3 bg-secondary text-white rounded-lg hover:bg-opacity-90 font-medium">
        Accéder au tableau de bord
      </a>
    </div>
  </main>
</body>
</html>
