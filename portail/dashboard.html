<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.FontAwesomeConfig={autoReplaceSvg:'nest'};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
  <script>
    tailwind.config={theme:{extend:{colors:{primary:'#000033',secondary:'#43464B',offwhite:'#FAFAF0'},fontFamily:{sans:['Inter','sans-serif']}}}};
  </script>
  <style>body{font-family:'Inter',sans-serif!important}::-webkit-scrollbar{display:none}html,body{-ms-overflow-style:none;scrollbar-width:none}</style>
</head>
<body class="bg-offwhite font-sans">
  <!-- Header -->
  <header id="header" class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20 items-center">
        <h1 class="text-2xl font-bold text-primary">ASL</h1>
        <nav class="hidden md:flex space-x-8 items-center">
          <a href="profile.html" class="text-secondary font-medium hover:text-primary text-sm">Mon profil</a>
          <a href="memberships.html" class="text-secondary font-medium hover:text-primary text-sm">Mes adhésions</a>
          <a href="payment.html" class="text-secondary font-medium hover:text-primary text-sm">Paiements</a>
          <a href="index.html" class="text-secondary font-medium hover:text-primary text-sm">Se déconnecter</a>
        </nav>
        <div class="md:hidden flex items-center">
          <button class="text-secondary hover:text-primary"><i class="fa-solid fa-bars text-xl"></i></button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center mb-12">
      <i class="fa-solid fa-chart-line text-primary text-6xl mb-4"></i>
      <h1 class="text-4xl font-bold text-primary mb-4">Tableau de bord</h1>
      <p class="text-lg text-secondary max-w-2xl mx-auto">Bienvenue sur votre espace membre.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
      <div class="bg-white rounded-lg shadow-sm p-8 text-center">
        <h3 class="text-lg font-medium text-secondary mb-2">Adhésions actives</h3>
        <p id="active-memberships-count" class="text-3xl font-bold text-primary">0</p>
      </div>
      <div class="bg-white rounded-lg shadow-sm p-8 text-center">
        <h3 class="text-lg font-medium text-secondary mb-2">Prochain paiement</h3>
        <p id="next-payment-date" class="text-3xl font-bold text-primary">-</p>
      </div>
      <div class="bg-white rounded-lg shadow-sm p-8 text-center">
        <h3 class="text-lg font-medium text-secondary mb-2">Statut du compte</h3>
        <p id="account-status" class="text-3xl font-bold text-primary">-</p>
      </div>
    </div>

    <div id="quick-access">
      <h2 class="text-2xl font-bold text-primary text-center mb-8">Accès rapide</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <a href="profile.html" class="bg-white rounded-lg shadow-sm p-6 flex flex-col items-center hover:shadow-md transition-shadow">
          <i class="fa-solid fa-user text-primary text-4xl mb-4"></i>
          <p class="text-lg font-medium text-secondary">Mon profil</p>
        </a>
        <a href="memberships.html" class="bg-white rounded-lg shadow-sm p-6 flex flex-col items-center hover:shadow-md transition-shadow">
          <i class="fa-solid fa-id-card text-primary text-4xl mb-4"></i>
          <p class="text-lg font-medium text-secondary">Mes adhésions</p>
        </a>
        <a href="payment.html" class="bg-white rounded-lg shadow-sm p-6 flex flex-col items-center hover:shadow-md transition-shadow">
          <i class="fa-solid fa-credit-card text-primary text-4xl mb-4"></i>
          <p class="text-lg font-medium text-secondary">Mes paiements</p>
        </a>
        <a href="membership-detail.html" class="bg-white rounded-lg shadow-sm p-6 flex flex-col items-center hover:shadow-md transition-shadow">
          <i class="fa-solid fa-info-circle text-primary text-4xl mb-4"></i>
          <p class="text-lg font-medium text-secondary">Détail adhésion</p>
        </a>
      </div>
    </div>
  </main>

  <script type="module" src="membri-api.js"></script>
  <script type="module" src="page-dashboard.js"></script>
</body>
</html>
