    <style>
        /* Critical CSS - Loading State */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #030213;
            line-height: 1.6;
        }
        
        /* Loading Animation */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #030213 0%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
            font-weight: 700;
            color: #030213;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 32px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when app is ready */
        .app-loaded .app-loading {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Critical layout prevention */
        #root {
            min-height: 100vh;
        }
        
        /* Performance optimizations */
        * {
            box-sizing: border-box;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Prevent layout shift */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #030213;
                color: #ffffff;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .loading-logo,
            .loading-spinner {
                animation: none;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .loading-logo {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .loading-text {
                font-size: 16px;
            }
            
            .loading-subtitle {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="app-loading" id="app-loading">
        <div class="loading-content">
            <div class="loading-logo">ASL</div>
            <div class="loading-text">Armateurs du Saint-Laurent</div>
            <div class="loading-subtitle">Transport maritime depuis 1936</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Application Root -->
    <div id="root"></div>

    <!-- Error Fallback -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #030213;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            font-family: Inter, sans-serif;
        ">
            <div>
                <h1 style="margin-bottom: 16px;">JavaScript requis</h1>
                <p style="margin-bottom: 24px;">
                    Veuillez activer JavaScript dans votre navigateur pour accéder au site des Armateurs du Saint-Laurent.
                </p>
                <p style="font-size: 14px; opacity: 0.8;">
                    Pour plus d'informations, contactez-nous à info@armateurs-saint-laurent.ca
                </p>
            </div>
        </div>
    </noscript>

    <!-- Remove loading screen after app loads -->
    <script>
        // Remove loading screen when the app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
                // Remove from DOM after animation
                setTimeout(function() {
                    const loading = document.getElementById('app-loading');
                    if (loading) {
                        loading.remove();
                    }
                }, 500);
            }, 1000); // Show for at least 1 second
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                // Log performance metrics in development
                if (window.location.hostname === 'localhost') {
                    setTimeout(function() {
                        const perfData = performance.getEntriesByType('navigation')[0];
                        console.log('🚀 Performance:', {
                            domContentLoaded: Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart),
                            loadComplete: Math.round(perfData.loadEventEnd - perfData.fetchStart),
                            firstPaint: performance.getEntriesByType('paint')[0]?.startTime || 'N/A'
                        });
                    }, 100);
                }
            });
        }
        
        // Service Worker Registration (for future PWA features)
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').catch(function() {
                    // Service worker not available, that's okay
                });
            });
        }
    </script>

    <!-- Module Script - Will be replaced by build tool -->
    <script type="module" src="/src/main.tsx"></script>
</body>
